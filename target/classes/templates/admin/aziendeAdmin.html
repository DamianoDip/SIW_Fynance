<!DOCTYPE html>
<html>

<head>
	<title>Elenco Aziende</title>
	<link rel="stylesheet" href="/css/aziende.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			<a href="/login">Login</a>
		</div>
	</header>
	<div class="logo"><a href="/"><img src="/logo.siw.png" width="50%"/></a></div>
	<h1>Aziende</h1>
	<div th:if="${aziende.isEmpty()}">Non ci sono aziende nel sistema</div>
	<ul class="company-list">
		<li th:each="azienda : ${aziende}" class="company-item">
			<a th:href="@{'/azienda' + '/' + ${azienda.id}}"
				th:text="${azienda.name}">Amazon</a>
            <a th:href="@{'/admin/deleteAzienda' + '/' + ${azienda.id}}"
				th:text=" 'Elimina azienda'">Amazon</a>
		</li>
	</ul>


	
</body>

</html>
