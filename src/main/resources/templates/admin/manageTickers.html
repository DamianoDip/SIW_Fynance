<!DOCTYPE html>
<html>

<head>
	<title>Elenco tickers da aggiornare</title>
	<link rel="stylesheet" href="/css/admin/manageTickers.css" />
</head>

<body>

	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	
	<div class="logo"><a href="/"><img src="/logo.siw.png" width="50%"/></a></div>
	<h1>Tickers da aggiornare</h1>
	<div th:if="${tickers.isEmpty()}">Non ci sono ticker nel sistema</div>
	<ul>
		<li th:each="ticker : ${tickers}">
			<a th:href="@{'/admin/formUpdateTicker' + '/' + ${ticker.id}}"
				th:text="${ticker.tickerName} + ' aggiorna' "> appl , Aggiorna</a>
		</li>
	</ul>
</body>

</html>
