<!DOCTYPE html>
<html>

<head>
	<title>
		New Azienda
	</title>
	<link rel="stylesheet" href="/css/default/formNewPortafoglio.css" />
</head>

<body>

	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${userDetails}">
			 <div th:if = "${oauthName}">
				<span th:text = "${oauthName}"></span>
				<a href="/logout">Logout</a>
			 </div> 
			 <div th:unless = "${oauthName}">
				 <a href="/login">Login</a>
			 </div>
		</div>
	</header>

	<div class="logo"><a href="/"><img src="/logo.siw.png" width="50%"/></a></div>
	<h1>Aggiungi Portafoglio
	</h1>
	<form th:action="@{/default/newPortafoglio}" method="POST" th:object="${portafoglio}">
  		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
  		</div>
		
		<div class="operation-block">
            <div class="block-content">
			<label>Nome:</label> 
			<span><input type="text" th:field="${portafoglio.name}" /></span>
		    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
		    </span>
            </div>
		</div>

		<div>

		<div  class="button-space">
			<span ><button type="submit" class="button" >Conferma</button></span>
		</div>
	</form>
</body>

</html>
